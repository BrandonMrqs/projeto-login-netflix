<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/fonts.css">
    <link rel="apple-touch-icon" sizes="180x180" href="componentes/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="componentes/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="componentes/img/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Netflix</title>
</head>
<body>
    <header>
        <div id="logo">
            <a href="#">
                <img src="componentes/img/netflixlogo.png" alt="Netflix">
            </a>
        </div>
    </header>

    <div id="login_body">
        <div class="login box">
            <h2>Entrar</h2>
        </div>
        <form>
            <div class="input_box">
                <input type="email" placeholder="Email ou número do telefone">
            </div>

            <div class="input_box">
                <input required type="password" placeholder="Senha">
            </div>

            <div>
                <button class="submit">
                    Entrar
                </button>
            </div>
        </form>

        <div id="support">
            <div class="remember">
                <span><input type="checkbox"></span>
                <span>Lembra-se de mim</span>
            </div>
            <div class="help">
                <a href="#">Precisa de ajuda?</a>
            </div>
        </div>
        
        <div>
            <div class="login_facebook">
                <span><img height="20px" src="componentes/img/Facebook_logo.png" alt="Facebook"></span>
                <span><a href="#">Conectar com Facebook</a></span>
            </div>
            <div class="sign_up">
                <p>Novo por aqui? <a href="#">Assine agora.</a></p>
            </div>
            <div class="terms">
                <p>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></p>
            </div>
        </div>
    </div>
</body>
</html>
